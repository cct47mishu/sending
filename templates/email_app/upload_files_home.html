<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='email_app/styles.css') }}">
</head>

<body>
    <a href="{{ url_for('home') }}" class="btn btn-secondary home-button">Return to Home Page</a>
    <div class="container">
        <h1>Upload Files</h1>
        {% if success %}
        <p>Files uploaded successfully!</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="contacts_file">Upload contacts.csv:</label>
                <input type="file" name="contacts_file" id="contacts_file">
            </div>
            <div class="form-group">
                <label for="subjects_file">Upload subjects.csv:</label>
                <input type="file" name="subjects_file" id="subjects_file">
            </div>
            <div class="form-group">
                <label for="gmail_file">Upload gmail.csv:</label>
                <input type="file" name="gmail_file" id="gmail_file">
            </div>
            <div class="form-group">
                <label for="html_file">Upload send_code.html:</label>
                <input type="file" name="html_file" id="html_file">
            </div>
            <button type="submit" class="btn btn-primary">Upload Files</button>
        </form>
    </div>
</body>

</html>
